<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>My Skills</h1>
        <p>These are my skills in web development</p>
    </div>
    <div class="skills">

        <div class="skill">
            <div class="outer">
                <div class="inner">
                    <div class="number" data-target="85">0%</div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor1">
                        <stop offset="0%" stop-color="#e91e63" />
                        <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            <p class="description">HTML </p>
        </div>


        <div class="skill">
            <div class="outer">
                <div class="inner">
                    <div class="number" data-target="75">0%</div>

                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            <p class="description">CSS</p>
        </div>

                    <linearGradient id="GradientColor2">
                        <stop offset="0%" stop-color="#4caf50" />
                        <stop offset="100%" stop-color="#8bc34a" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            <p class="description">JavaScript</p>
        </div>

        <div class="skill">
            <div class="outer">
                <div class="inner">

                        <stop offset="0%" stop-color="#4caf50" />

                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            <p class="description">TailwindCSS</p>

            <div class="outer">
                <div class="inner">
                    <div class="number" data-target="60">0%</div>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor2">
                        <stop offset="0%" stop-color="#4caf50" />
                        <stop offset="100%" stop-color="#8bc34a" />
                    </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
            <p class="description">ReactJS</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
